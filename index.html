<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Texto a Voz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./icono01.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body>
    
        
        <div class="container">
            <h1 class="mt-3">Convertir texto en voz sintética</h1>
            <label for="voices" name="voz">Selecciona una voz:</label>
            <select name="voz" id="voices" class="form-select mb-3"></select>
            <textarea id="texto" placeholder="Escribe aquí el texto a convertir" class="mb-3"></textarea>
            <button id="hablar" class="btn btn-success">Hablar</button>
            <button id="pausar" class="btn btn-warning">Pausar</button>
            <button id="detener" class="btn btn-danger">Detener</button>
        </div>

        <script src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
